{% extends "_layouts/app.html" %}

{% block title %}Modifier — {{ item.title }}{% endblock %}

{% block content %}
  <div class="grid gap-6">
    <section class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
      <div>
        <a class="inline-flex items-center gap-2 rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100" href="{% url 'knowledge_detail' item.id %}">
          <i data-lucide="arrow-left" class="h-4 w-4"></i>
          Retour au détail
        </a>
        <h1 class="mt-3 text-3xl font-bold tracking-tight text-slate-900">Nouvelle version</h1>
        <p class="mt-1 text-sm text-slate-600">Les modifications créent une nouvelle version dans l'historique.</p>
      </div>
    </section>

    <section class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
      <form method="post" class="space-y-5">
        {% csrf_token %}

        <div class="grid gap-3 sm:grid-cols-2">
          <label class="block">
            <div class="text-sm font-semibold text-slate-900">Titre</div>
            <input class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" name="title" value="{{ item.title }}" required />
          </label>
          <label class="block">
            <div class="text-sm font-semibold text-slate-900">Numéro de version</div>
            <input class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" name="numero_version" placeholder="Ex: 1.1, 2024, v2" value="{{ current_version.numero_version|default:item.numero_version }}" />
          </label>
        </div>

        <label class="block">
          <div class="text-sm font-semibold text-slate-900">Description courte</div>
          <input class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" name="description" value="{{ item.description }}" maxlength="500" placeholder="Résumé en une phrase" />
        </label>

        <label class="block">
          <div class="text-sm font-semibold text-slate-900">Contenu</div>
          <textarea class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" rows="14" name="content" required>{{ item.content }}</textarea>
        </label>

        <label class="block">
          <div class="text-sm font-semibold text-slate-900">Note de modification (optionnel)</div>
          <input class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" name="note_modification" maxlength="500" placeholder="Ex: Mise à jour procédure 2024" />
        </label>

        <div class="flex flex-wrap gap-2 border-t border-slate-200 pt-5">
          <a class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-900 transition hover:bg-slate-50" href="{% url 'knowledge_detail' item.id %}">Annuler</a>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-sky-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500">
            <i data-lucide="save" class="h-4 w-4"></i>
            Enregistrer la nouvelle version
          </button>
        </div>
      </form>
    </section>
  </div>
{% endblock %}
