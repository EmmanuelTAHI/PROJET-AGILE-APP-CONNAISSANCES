<header class="sticky top-0 z-30 border-b border-slate-200/80 bg-white/85 backdrop-blur-md">
  <div class="flex items-center gap-3 px-4 py-3 sm:px-6 lg:px-8">
    <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-xl border border-slate-200 bg-white text-slate-600 shadow-sm transition hover:bg-slate-50 lg:hidden" @click="sidebarOpen=true" aria-label="Ouvrir le menu">
      <i data-lucide="menu" class="h-5 w-5"></i>
    </button>

    <div class="min-w-0">
      <h1 class="text-sm font-bold text-slate-900">Savoirs</h1>
      <p class="text-xs text-slate-500">Navigation & actions</p>
    </div>

    <div class="flex-1"></div>

    <button type="button" class="hidden items-center gap-2 rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50 sm:inline-flex" onclick="document.getElementById('command-palette')?.showModal()">
      <i data-lucide="search" class="h-4 w-4"></i>
      Rechercher
      <kbd class="rounded border border-slate-200 bg-slate-50 px-2 py-0.5 text-[11px] font-medium text-slate-600">Ctrl K</kbd>
    </button>

    <a href="{% url 'logout_view' %}" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-rose-50 hover:border-rose-200 hover:text-rose-700" title="Se déconnecter">
      <i data-lucide="log-out" class="h-4 w-4"></i>
      <span class="hidden sm:inline">Déconnexion</span>
    </a>

    <div class="relative" x-data="{ open: false }">
      <button type="button" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-sky-500 to-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-lg shadow-sky-500/25 transition hover:from-sky-600 hover:to-sky-700" @click="open=!open" :aria-expanded="open">
        <span class="max-w-[140px] truncate">{{ frontend.display_name }}</span>
        <span class="hidden rounded-full bg-white/20 px-2 py-0.5 text-xs sm:inline">{{ frontend.role|default:"invité" }}</span>
        <i data-lucide="chevron-down" class="h-4 w-4 opacity-90"></i>
      </button>

      <div class="absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 bg-white py-2 shadow-xl" :class="open ? '' : 'hidden'" @click.outside="open=false">
        <a class="flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-slate-700 transition hover:bg-slate-50" href="{% url 'profile' %}">
          <i data-lucide="user" class="h-4 w-4"></i>
          Mon profil
        </a>
        <a class="flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-slate-700 transition hover:bg-slate-50" href="{% url 'logout_view' %}">
          <i data-lucide="log-out" class="h-4 w-4"></i>
          Se déconnecter
        </a>
      </div>
    </div>
  </div>
</header>
