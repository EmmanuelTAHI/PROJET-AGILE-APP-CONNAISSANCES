{% extends "base.html" %}

{% block title %}Accès non autorisé{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
    <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-slate-900 mb-4">Accès non autorisé</h1>
    
    <p class="text-slate-600 mb-6">
      {{ error_message }}
    </p>
    
    <div class="space-y-3">
      <a href="{% url 'dashboard' %}" class="block w-full bg-slate-900 text-white rounded-lg px-4 py-3 font-medium hover:bg-slate-800 transition">
        Retour au tableau de bord
      </a>
      
      <button onclick="history.back()" class="block w-full bg-slate-100 text-slate-700 rounded-lg px-4 py-3 font-medium hover:bg-slate-200 transition">
        Page précédente
      </button>
    </div>
    
    <p class="text-sm text-slate-400 mt-6">
      Si vous pensez qu'il s'agit d'une erreur, contactez votre administrateur.
    </p>
  </div>
</div>
{% endblock %}
