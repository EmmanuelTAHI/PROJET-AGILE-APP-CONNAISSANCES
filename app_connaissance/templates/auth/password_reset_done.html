{% extends "_layouts/anon.html" %}

{% block title %}Email envoyé{% endblock %}

{% block content %}
  <div class="mx-auto flex min-h-screen max-w-md flex-col justify-center px-4 py-12">
    <div class="rounded-3xl border border-slate-200/80 bg-white/95 p-6 shadow-2xl shadow-slate-200/50 backdrop-blur sm:p-8 text-center">
      <div class="mx-auto mb-6 flex h-14 w-14 items-center justify-center rounded-2xl bg-emerald-50 text-emerald-600">
        <i data-lucide="check-circle" class="h-8 w-8"></i>
      </div>
      <h1 class="text-2xl font-bold tracking-tight text-slate-900">Email envoyé</h1>
      <p class="mt-2 text-sm text-slate-600">
        Si un compte existe avec cette adresse email, vous recevrez un lien pour réinitialiser votre mot de passe. Pensez à vérifier les spams.
      </p>
      <a href="{% url 'login' %}" class="mt-6 inline-flex w-full items-center justify-center gap-2 rounded-xl bg-sky-600 px-4 py-3 text-sm font-semibold text-white hover:bg-sky-500">
        Retour à la connexion
      </a>
    </div>
  </div>
{% endblock %}
