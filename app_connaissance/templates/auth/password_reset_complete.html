{% extends "_layouts/anon.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
  <div class="mx-auto flex min-h-screen max-w-md flex-col justify-center px-4 py-12">
    <div class="rounded-3xl border border-slate-200/80 bg-white/95 p-6 shadow-2xl shadow-slate-200/50 backdrop-blur sm:p-8 text-center">
      <div class="mx-auto mb-6 flex h-14 w-14 items-center justify-center rounded-2xl bg-emerald-50 text-emerald-600">
        <i data-lucide="check-circle" class="h-8 w-8"></i>
      </div>
      <h1 class="text-2xl font-bold tracking-tight text-slate-900">Mot de passe modifié</h1>
      <p class="mt-2 text-sm text-slate-600">
        Votre mot de passe a été réinitialisé. Vous pouvez maintenant vous connecter.
      </p>
      <a href="{% url 'login' %}" class="mt-6 inline-flex w-full items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-sky-500 to-sky-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-sky-500/25 transition hover:from-sky-600 hover:to-sky-700">
        Se connecter
      </a>
    </div>
  </div>
{% endblock %}
